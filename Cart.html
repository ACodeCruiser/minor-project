  <!-- Sign-In Popup -->
  <div id="signInPopup" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <h2>Sign In</h2>
      <form id="signInForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Sign In</button>
      </form>
    </div>
  </div>

  <!-- Registration Popup -->
  <div id="registrationPopup" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closeRegistrationPopup()">&times;</span>
      <h2>Register</h2>
      <form id="registrationForm">
        <label for="reg-username">Username:</label>
        <input type="text" id="reg-username" name="reg-username" required />
        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" name="reg-password" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

    <header>
        <h1 style="color: black;; margin: 2px;;">Your Order</h1>
    </header>

    <section id="order-details" class="container" >
        <ul id="order-list">
            <!-- Order items will be populated here -->
        </ul>
        <h2 id="total-price">Total: $0.00</h2>
    </section>
    <section id="payment-section">
        <h2>Payment Method</h2>
        <form id="payment-form">
            <div class="payment-option">
                <input type="radio" id="credit-card" name="payment-method" value="credit-card" checked>
                <label for="credit-card">Credit Card</label>
            </div>
            <div class="payment-option">
                <input type="radio" id="paypal" name="payment-method" value="paypal">
                <label for="paypal">PayPal</label>
            </div>
            <div class="payment-details">
                <div id="credit-card-details" class="payment-details-form">
                    <label for="cc-number">Credit Card Number:</label>
                    <input type="text" id="cc-number" name="cc-number" placeholder="Enter your card number" required>
                    <label for="cc-expiry">Expiry Date:</label>
                    <input type="text" id="cc-expiry" name="cc-expiry" placeholder="MM/YY" required>
                    <label for="cc-cvc">CVC:</label>
                    <input type="text" id="cc-cvc" name="cc-cvc" placeholder="CVC" required>
                </div>
                <div id="paypal-details" class="payment-details-form" style="display:none;">
                    <label for="paypal-email">PayPal Email:</label>
                    <input type="email" id="paypal-email" name="paypal-email" placeholder="Enter your PayPal email" required>
                </div>
            </div>
            <button type="submit" id="submit-payment">Complete Order</button>
        </form>
    </section>

            </div>

        </div>
